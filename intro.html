<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Video</title>

    <style>
        body{
            margin:0;
            overflow:hidden;
        }

        video{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content{
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 40%;
            font-size: 40px;
        }
    </style>
</head>

<body>

    <!-- Autoplay ALWAYS works only when muted -->
    <video autoplay muted loop playsinline>
        <source src="intro.MOV" type="video/mp4">
    </video>

    

</body>
</html>
